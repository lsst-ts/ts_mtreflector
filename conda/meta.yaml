{% set data= load_setup_py_data() %}
package:
  name: ts-mtreflector
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_mtreflector = lsst.ts.mtreflector:run_mtreflector

test:
  requires:
    - ts-conda-build =0.4
    - ts-xml {{ xml_version }}
    - ts-utils
    - ts-salobj {{ salobj_version }}
    - labjack-ljm
    - ts-ess-common
    - ts-ess-labjack
  source_files:
    - pyproject.toml
    - python
    - tests
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
    - ts-conda-build =0.4
  run:
    - python {{ python }}
    - ts-xml
    - ts-salobj
    - ts-utils
    - ts-ess-common
    - ts-ess-labjack
